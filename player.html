<!DOCTYPE html>
<html>
	<head>
		<title>Word Search Engine</title>
		<meta charset="utf-8" />
		<meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0, target-densitydpi=device-dpi'>

		<!-- STYLESHEETS -->
		<link rel="stylesheet" type="text/css" href="player.css">

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="materia.enginecore.js"></script>
		<script src="materia.score.js"></script>

		<!-- YOUR PREREQUISITES -->
		<script src="puzzle.js"></script>
		<script src="assets/konami.js"></script>

		<!-- MAIN PLAYER SCRIPT -->
		<script src="player.js"></script>
	</head>
	<body>
		<div id='title'></div>
		<div id='sidebar'>
			<h1>Terms</h1>
			<div id='terms'></div>
			<div id='checkbtn'>Done</div>
		</div>
		<div id="board">
			<canvas id='canvas' width=620 height=550></canvas>
		</div>
		<div id='backgroundcover' class='fade'></div>
		<div id='alertbox' class='fade'>
			<div id='alertcaption'>Are you ready to submit your score?</div>
			<input id='cancelbtn' class='cancel button' type='button' value='Not yet.'>
			<input id='okbtn' class='submit button' type='button' value='Yep!'>
		</div>

		<div class="error-notice-container">
			<div class="error-notice">
				<h1>This widget uses features that your browser doesn't support</h1>
				<h2>Upgrade your browser to use this widget</h2>
			</div>
		</div>

		<!-- INITIALIZE -->
		<script>
			Materia.Engine.start(WordSearch.Engine);
		</script>
	</body>
</html>
